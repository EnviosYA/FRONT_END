<div class="fondo-registrarse">
  <form action="" class="formulario" id="form-Registrarse">
    <h2>Registro de usuario</h2>
    <div id="contendorDatos">
      <h4 id ="titCuenta">Cuenta</h4>
      <h4 id ="titDireccion">Dirección</h4>
      <h4 id ="titDatos">Datos personales</h4>
      <div id="datos1">
        
        <input class="control mail" id="mail" type="email" placeholder="Mail" required>
        <input class="control nombre" id="nombre" type="text" minlength="3" maxlength="20" pattern="[a-zA-Z\s]+" placeholder="Nombre" required>
        <input class="control" id="dni" type="text" minlength="7" maxlength="8" pattern="[0-9\s]+" placeholder="Dni" required>
        <input class="control calle" id="calle" type="text"pattern="[a-zA-Z0-9\s]+" placeholder="Calle" required>
        <datalist id="localidades"></datalist>
        <input class="control" type="text" id="localidad" list="localidades" placeholder="Localidad" required>
           </div>
      <div id="datos2">
        <input class="control password" id="password" type="password" minlength="8" maxlength="16" pattern="[a-zA-Z0-9\s]+" placeholder="Contraseña" required>
        <input class="control apellido" id="apellido" type="text" minlength="3" maxlength="20" pattern="[a-zA-Z\s]+" placeholder="Apellido" required>
        <input class="control" id="fechaNac" type="date" min="" max="" placeholder="Fecha de nacimiento" required>
        <input class="control altura" id="altura" type="number" placeholder="Altura" required>
       
      </div>
      
    </div>
    <input type="submit" value="Registrarse" class="button" id="registrarse">
    
  </form>
</div>
