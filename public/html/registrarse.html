<form action="" class="formulario">
  <h2>Registro de usuario</h2>

  <input id="mail" type="text" placeholder="Mail">
  <input id="contraseña" type="password" placeholder="Contraseña">

  <input id="nombre" type="text" placeholder="Nombre">
  <input id="apellido" type="text" placeholder="Apellido">
  <input id="dni" type="text" placeholder="Dni">
  <input id="fechaNac" type="text" placeholder="Fecha de nacimiento">

  <input type="text" id="localidad" list="localidades" placeholder="Localidad">
  <datalist id="localidades"></datalist>
  <input id="calle" type="text" placeholder="Calle">
  <input id="altura" type="number" placeholder="Altura">
  
  <input type="submit" value="Registrarse" class="button" id="registrarse">
  
</form>
