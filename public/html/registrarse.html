<form action="" class="formulario">
  <h2>Registro de usuario</h2>

  <input class="control" id="mail" type="text" placeholder="Mail">
  <input class="control" id="contraseña" type="password" placeholder="Contraseña">

  <input class="control" id="nombre" type="text" placeholder="Nombre">
  <input class="control" id="apellido" type="text" placeholder="Apellido">
  <input class="control" id="dni" type="text" placeholder="Dni">
  <input class="control" id="fechaNac" type="text" placeholder="Fecha de nacimiento">

  <input class="control" type="text" id="localidad" list="localidades" placeholder="Localidad">
  <datalist id="localidades"></datalist>
  <input class="control" id="calle" type="text" placeholder="Calle">
  <input class="control" id="altura" type="number" placeholder="Altura">
  
  <input type="submit" value="Registrarse" class="button" id="registrarse">

</form>
