
<main id="registro">
    <form action="" class="formulario">
        <h2>Completa los datos</h2>
        <h4>Direccion destino</h4>
        
        <input class="control" type="text" id="modelo" list="localidades" placeholder="Localidad">
        <datalist id="localidades"></datalist>

        <input class="control" type="text" placeholder="Calle">
        <input class="control" type="number" min="1" step="1" placeholder="Altura">
        <div id="paquetes">
            <div id="paquete">
                <h4>Datos de paquete 1</h4>
                <div id="datos">
                        <select class="control" name="Tipopaquete">
                            <option>  --- Seleccione Tipo de Paquete ---  </option>
                            <option value="1">Caja</option>
                            <option value="2">Bolsin</option>
                            <option value="3">Carta documento</option>
                            <option value="4">Telegrama</option>
                            <option value="5">Carta simple</option>
                        </select>
                    <input class="control" type="number" min="0.01" step="0.01" placeholder="Peso">
                    <input class="control" type="number" min="0.01" step="0.01" placeholder="Largo">
                    <input class="control" type="number" min="0.01" step="0.01" placeholder="Ancho">
                    <input class="control" type="number" min="0.01" step="0.01" placeholder="Alto">
                </div>  
            </div>
        </div>
        <input type="submit" value="Agregar paquete" class="button" id="clonar"> 
        <input type="submit" value="Crear envio" class="button" >
    </form>
</main>
