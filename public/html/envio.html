<div class="envio">
    <p id="titulo">¡Llená los datos y viví la mejor experiencia de envíos!</p>  
    <form action="" class="formulario" id="form-Envio">
        <h2>Completa los datos</h2>
        <h4>Direccion destino</h4>
        <input class="control" id = "localidad" type="text" list="localidades" placeholder="Localidad" required>
        <datalist id="localidades"></datalist>
        <input class="control" type="text" placeholder="Calle" id = "calle" required>
        <input class="control" type="number" min="1" step="1" placeholder="Altura" id ="altura" required>
        <div id = "paquetes">
            <div class="paquete">
                <h4>Paquete 1</h4>
                <select class="control" name="Tipopaquete" id="tipo" required>
                    <option value="">  --- Seleccione Tipo de Paquete ---  </option>
                    <option value="1">Caja</option>
                    <option value="2">Bolsin</option>
                    <option value="3">Carta documento</option>
                    <option value="4">Telegrama</option>
                    <option value="5">Carta simple</option>
                </select>
            </div>
        </div>     
        <input type="button" value="Calcular costo" class="button" id="calcular">              
        <input type="button" value="Agregar paquete" class="button" id="clonar">
          
        <span id="costo"></span>
        <input type="submit" value="Crear envio" class="button" id="crearEnvio">
    </form>
</div>
