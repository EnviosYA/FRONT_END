<form action="" class="formulario" id="form-Envio">
    <h2>Completa los datos</h2>
    <h4 id="tituloDireccionDestino">Direccion destino</h4>
    <input class="control direccionDestino" id = "localidad" type="text" list="localidades" placeholder="Localidad" required>
    <datalist id="localidades"></datalist required>
    <input class="control direccionDestino" type="text" placeholder="Calle" id = "calle" required>
    <input class="control direccionDestino" type="number" min="1" step="1" placeholder="Altura" id ="altura" required>
        
    <div id = "paquetes">
        <div class="paquete">
            <h4>Datos de paquete 1</h4>
            <select class="control" name="Tipopaquete" id="tipo" required>
                <option value="">  --- Seleccione Tipo de Paquete ---  </option>
                <option value="1">Caja</option>
                <option value="2">Bolsin</option>
                <option value="3">Carta documento</option>
                <option value="4">Telegrama</option>
                <option value="5">Carta simple</option>
            </select>
        </div>
    </div>
    <input type="button" value="Agregar paquete" class="button" id="clonar">
    <input type="submit" value="Crear envio" class="button" id="crearEnvio">
</form>
