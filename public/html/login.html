<div class = "login">
  <form action="" class="formulario" id="form-Login">
    <h2>Iniciar Sesión</h2>
    <input class="control" type="text" id = "mail" placeholder="Mail" required>
    <input class="control" type="password" id = "contraseña" placeholder="Contraseña" required>
    <span id = "error-login">Los datos ingresados son incorrectos.</span>
    <input type="submit" value="Ingresar" class="button" id = "log">
    <a data-hash="Registrarse" class="links" href="registrarse.html" id = "noCuenta">No tengo una cuenta</a>
  </form>  
</div>
